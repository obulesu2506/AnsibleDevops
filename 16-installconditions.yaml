- name: Install nginx in different linux flavors
  hosts: web
  tasks:
    - name: install nginx if RHEL
      ansible.builtin.dnf:
        name: nginx
        state: installed
      when: ansible_os_family == "RedHat"
      
    - name: install nginx if it is Ubuntu
      ansible.builtin.apt:
        name: nginx
        state: installed
      when: ansible_os_family == "Debian"
